version: '3.7'
services:
    postgres:
        image: postgres:latest
        container_name: postgres
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=admin
          - POSTGRES_DB=file_storage
        ports:
          - 5432:5432
        volumes:
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql